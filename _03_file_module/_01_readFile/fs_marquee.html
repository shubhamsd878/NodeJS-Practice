<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marquee</title>
</head>
<body>
    <h1>Marquee tag</h1>
    <marquee behavior="alternate" direction="down" height="100px" bgcolor="#cccccc" onmouseover="stop()" loop="infinite" scrollamount="10" onmouseout="start()">Shubham Dahiya</marquee>    
    <marquee behavior="alternate" direction="left" height="20px" bgcolor="#cccccc" onmouseover="stop()" loop="infinite" scrollamount="10" onmouseout="start()">Shubham Dahiya</marquee>    
</body>
</html>
